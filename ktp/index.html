<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check NIK</title>
    <!-- Add a link to the Tailwind CSS file -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Add a link to the FontAwesome CSS file -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 p-8">
<div class="max-w-md mx-auto bg-white p-8 rounded-md shadow-md">
    <h2 class="text-2xl font-semibold mb-4">Check NIK</h2>

    <div class="mb-4">
        <label for="nik" class="block text-sm font-medium text-gray-600">Masukkan NIK:</label>
        <input type="text" id="nik" name="nik" class="mt-1 p-2 w-full border rounded-md">
    </div>

    <button onclick="checkNIK()" class="bg-blue-500 text-white px-4 py-2 rounded-md">Cek Data</button>

    <!-- Modal -->
    <div id="modal" class="hidden fixed inset-0 z-50 overflow-auto bg-black bg-opacity-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white p-8 rounded-md shadow-md relative">
                <div class="mb-4 flex justify-end">
                    <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700 focus:outline-none">
                        <i class="fas fa-times"></i> <!-- Font Awesome close icon -->
                    </button>
                </div>
                <div class="mb-4">
                    <h2 class="text-2xl font-semibold mb-2">Detail Data</h2>
                </div>
                <div id="output" class="mt-4"></div>
            </div>
        </div>
    </div>
</div>

<!-- Add a link to the jQuery file -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
